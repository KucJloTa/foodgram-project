{% load templates_filters user_filters %}

<ul class="tags">
    {% with filter_values=request.GET|get_filter_values %}
        {% for food_time in result %}
            <li class="tags__item">
                <a id="{{ food_time.0 }}" class="tags__checkbox tags__checkbox_style_{{ food_time.2 }}
        {% if food_time.0 in filter_values %}tags__checkbox_active{% endif %}" href="?{{ request|get_filter_link:food_time.0 }}"></a>
                <span class="tags__label">{{ food_time.1 }}</span>
            </li>
        {% endfor %}
    {% endwith %}
</ul>
